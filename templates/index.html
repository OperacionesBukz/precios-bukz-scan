<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ Esc√°ner de Precios Bukz</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f6f8fa;
      padding: 30px;
    }
    h1 { color: #2d3748; }
    #reader {
      width: 250px; /* üîπ M√°s peque√±o */
      margin: 0 auto;
      border: 2px solid #3182ce;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    #manual-input {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b6cb0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üì± Esc√°ner de Precios Bukz</h1>

  <!-- Esc√°ner -->
  <div id="reader"></div>

  <!-- Campo manual -->
  <div id="manual-input">
    <p>O ingresa el SKU manualmente:</p>
    <input type="text" id="skuInput" placeholder="Ej: 9781234567890">
    <button onclick="buscarSKU()">Buscar</button>
  </div>

  <div id="result"></div>

  <script>
  const reader = new Html5Qrcode("reader");
  const apiURL = "https://precios-bukz-scan.onrender.com/api/variant_by_sku"; // ‚úÖ endpoint correcto

  function mostrarResultado(data, sku) {
    if (data.found) {
      document.getElementById("result").innerHTML = `
        <h3>${data.title}</h3>
        <p><b>SKU:</b> ${data.sku}</p>
        <p><b>Precio:</b> $${data.price}</p>
      `;
    } else {
      document.getElementById("result").innerHTML = `‚ùå Producto no encontrado (${sku})`;
    }
  }

  function buscarSKU() {
    const sku = document.getElementById("skuInput").value.trim();
    if (!sku) return alert("Por favor ingresa un SKU");
    
    document.getElementById("result").innerHTML = `‚è≥ Consultando SKU: ${sku}`;
    fetch(`${apiURL}?sku=${sku}`)
      .then(r => r.json())
      .then(data => mostrarResultado(data, sku))
      .catch(() => {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error consultando el servidor";
      });
  }

  function onScanSuccess(decodedText) {
    document.getElementById("result").innerHTML = `‚è≥ Consultando SKU: ${decodedText}`;
    fetch(`${apiURL}?sku=${decodedText}`)
      .then(r => r.json())
      .then(data => mostrarResultado(data, decodedText))
      .catch(() => {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error consultando el servidor";
      });
  }

  // üîπ Esc√°ner m√°s peque√±o (180 px)
  reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 180 }, onScanSuccess);
  </script>
</body>
</html>
