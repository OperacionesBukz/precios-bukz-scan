<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ Esc√°ner de Precios Bukz</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f6f8fa;
      padding: 30px;
    }
    h1 { color: #2d3748; }
    #reader {
      width: 320px;
      margin: 0 auto;
      border: 2px solid #3182ce;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üì± Esc√°ner de Precios Bukz</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const reader = new Html5Qrcode("reader");
    const apiURL = "https://TU-URL-RENDER.onrender.com/variant"; // üëà Reempl√°zala con tu URL real

    function onScanSuccess(decodedText) {
      document.getElementById("result").innerHTML = `‚è≥ Consultando SKU: ${decodedText}`;
      fetch(`${apiURL}/${decodedText}`)
        .then(r => r.json())
        .then(data => {
          if (data.found) {
            document.getElementById("result").innerHTML = `
              <h3>${data.title}</h3>
              <p><b>SKU:</b> ${data.sku}</p>
              <p><b>Precio:</b> $${data.price}</p>
            `;
          } else {
            document.getElementById("result").innerHTML = "‚ùå Producto no encontrado";
          }
        })
        .catch(() => {
          document.getElementById("result").innerHTML = "‚ö†Ô∏è Error consultando el servidor";
        });
    }

    reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
  </script>
</body>
</html>
