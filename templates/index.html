<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esc√°ner de Precios Bukz</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000; /* üîπ Fondo negro */
      padding: 30px;
      color: #ffffff;
    }
    h1 {
      color: #F1E800; /* üîπ T√≠tulo amarillo */
      margin-bottom: 25px;
    }
    #reader {
      width: 280px;
      height: 220px;
      margin: 0 auto;
      border: 2px solid #F1E800; /* üîπ Borde amarillo */
      border-radius: 10px;
      background: black;
      overflow: hidden;
      position: relative;
    }
    video {
      object-fit: cover; /* üîπ La c√°mara cubre todo el recuadro */
      width: 100%;
      height: 100%;
    }
    #manual-input {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 200px;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
    }
    input::placeholder {
      color: #777;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #F1E800;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d6cb00;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      line-height: 1.6;
    }
    #result h3 {
      color: #ffffff; /* üîπ T√≠tulo del libro blanco */
    }
    #result p {
      margin: 6px 0;
    }
    .label {
      color: #ffffff; /* üîπ Texto blanco */
      font-weight: bold;
    }
    .value {
      color: #F1E800; /* üîπ Valor amarillo */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Escanea el c√≥digo del libro</h1>

  <!-- Esc√°ner -->
  <div id="reader"></div>

  <!-- Campo manual -->
  <div id="manual-input">
    <p>O ingresa el SKU manualmente:</p>
    <input type="text" id="skuInput" placeholder="Ej: 9781234567890">
    <button onclick="buscarSKU()">Buscar</button>
  </div>

  <div id="result"></div>

  <script>
  const reader = new Html5Qrcode("reader");
  const apiURL = "https://precios-bukz-scan.onrender.com/api/variant_by_sku";

  // üîπ Formato de precios
  function formatPrice(value) {
    return value.toLocaleString("es-CO", { minimumFractionDigits: 0 });
  }

  function mostrarResultado(data, sku) {
    if (data.found) {
      document.getElementById("result").innerHTML = `
        <h3>${data.title}</h3>
        <p><span class="label">SKU:</span> <span class="value">${data.sku}</span></p>
        <p><span class="label">Precio:</span> <span class="value">$${formatPrice(Number(data.price))}</span></p>
      `;
    } else {
      document.getElementById("result").innerHTML = `‚ùå Producto no encontrado (${sku})`;
    }
  }

  function buscarSKU() {
    const sku = document.getElementById("skuInput").value.trim();
    if (!sku) return alert("Por favor ingresa un SKU");
    
    document.getElementById("result").innerHTML = `‚è≥ Consultando SKU: ${sku}`;
    fetch(`${apiURL}?sku=${sku}`)
      .then(r => r.json())
      .then(data => mostrarResultado(data, sku))
      .catch(() => {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error consultando el servidor";
      });
  }

  function onScanSuccess(decodedText) {
    document.getElementById("result").innerHTML = `‚è≥ Consultando SKU: ${decodedText}`;
    fetch(`${apiURL}?sku=${decodedText}`)
      .then(r => r.json())
      .then(data => mostrarResultado(data, decodedText))
      .catch(() => {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error consultando el servidor";
      });
  }

  // üîπ Esc√°ner optimizado
  reader.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: { width: 220, height: 180 } },
    onScanSuccess
  );
  </script>
</body>
</html>
