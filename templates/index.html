<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Precios Bukz</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000;
      padding: 30px;
      color: #ffffff;
    }

    /* Logo */
    #logo {
      width: 180px;
      margin-bottom: 15px;
    }

    /* Títulos */
    h1 {
      color: #F1E800;
      font-size: 22px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 25px;
    }

    /* CONTENEDOR DEL ESCÁNER */
    #reader {
      width: 310px;
      height: 230px;
      margin: 0 auto;           /* CENTRADO REAL */
      border: 4px solid #F1E800;
      border-radius: 14px;
      background: black;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    /* Ajuste de video */
    video {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      object-fit: cover !important;
      width: 100% !important;
      height: 100% !important;
    }

    /* Esquinas del lector */
    .corner {
      position: absolute;
      width: 55px;
      height: 55px;
      border: 4px solid #ffffff;
      box-sizing: border-box;
    }

    .tl { top: 5px; left: 5px; border-right: none; border-bottom: none; }
    .tr { top: 5px; right: 5px; border-left: none; border-bottom: none; }
    .bl { bottom: 5px; left: 5px; border-right: none; border-top: none; }
    .br { bottom: 5px; right: 5px; border-left: none; border-top: none; }

    /* Entrada manual */
    #manual-input {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 210px;
      padding: 8px;
      border-radius: 6px;
      font-size: 16px;
      background-color: #222;
      border: 1px solid #444;
      color: white;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #F1E800;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-left: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
    }

    .label { font-weight: bold; }
    .value { color: #F1E800; font-weight: bold; }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="/static/logo.png" alt="Logo Bukz">

  <h1>Escanea el código de barras del libro aquí</h1>
  <h2>Sin estrés, sin dramas y sin spoilers</h2>

  <!-- ESCÁNER -->
  <div id="reader">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>
  </div>

  <!-- Entrada manual -->
  <div id="manual-input">
    <p>O ingresa el SKU manualmente:</p>
    <input type="text" id="skuInput" placeholder="Ej: 9781234567890">
    <button onclick="buscarSKU()">Buscar</button>
  </div>

  <div id="result"></div>

<script>
  const reader = new Html5Qrcode("reader");
  const apiURL = "https://precios-bukz-scan.onrender.com/api/variant_by_sku";

  function formatPrice(value) {
    return value.toLocaleString("es-CO");
  }

  function mostrarResultado(data, sku) {
    if (data.found) {
      document.getElementById("result").innerHTML = `
        <h3>${data.title}</h3>
        <p><span class="label">SKU:</span> <span class="value">${data.sku}</span></p>
        <p><span class="label">Precio:</span> <span class="value">$${formatPrice(Number(data.price))}</span></p>
      `;
    } else {
      document.getElementById("result").innerHTML = `❌ Producto no encontrado (${sku})`;
    }
  }

  function buscarSKU() {
    const sku = document.getElementById("skuInput").value.trim();
    if (!sku) return alert("Por favor ingresa un SKU");

    document.getElementById("result").innerHTML = `⏳ Consultando SKU: ${sku}`;

    fetch(`${apiURL}?sku=${sku}`)
      .then(r => r.json())
      .then(data => mostrarResultado(data, sku))
      .catch(() => {
        document.getElementById("result").innerHTML = "⚠️ Error consultando el servidor";
      });
  }

  function onScanSuccess(decodedText) {
    document.getElementById("result").innerHTML = `⏳ Consultando SKU: ${decodedText}`;

    fetch(`${apiURL}?sku=${decodedText}`)
      .then(r => r.json())
      .then(data => mostrarResultado(data, decodedText))
      .catch(() => {
        document.getElementById("result").innerHTML = "⚠️ Error consultando el servidor";
      });
  }

  reader.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: { width: 280, height: 170 } },
    onScanSuccess
  );
</script>

</body>
</html>
